<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejercicio 11</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="../util/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <script src="../util/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- ICON -->
    <link rel="icon" type="image\x-icon" href="./img/favicon.ico" />
  </head>

<!-- FIN CABECERA -->

<main class="container">
  <div class="row m-3">
    <div
      id="carouselExampleCaptions"
      class="carousel carousel-fade col-12 mb-3"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner nav"><!-- CONTENEDOR PADRE DEBE TENER CLASE NAV -->
        <div class="carousel-item active">
          <div
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
          >
            <img src="./img/banner1.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <div class="carousel-item">
          <div
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#profile-tab-pane"
          >
            <img src="./img/banner2.webp" class="d-block w-100" alt="..." />
          </div>
        </div>
        <div class="carousel-item">
          <div
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#contact-tab-pane"
          >
            <img src="./img/banner3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="col-12 my-5">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="home-tab-pane">
          <div class="row">
            <div class="col-lg-8 col-sm-4 bg-primary border-1 border-dark p-3">
              Informacion
            </div>
            <div class="col-lg-4 col-sm-8 bg-primary border-1 border-dark p-3">
              Imagen expandida
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane">
          <div class="row">
            <div class="col-lg-8 col-sm-4 bg-warning border-1 border-dark p-3">
              Informacion
            </div>
            <div class="col-lg-4 col-sm-8 bg-warning border-1 border-dark p-3">
              Imagen expandida
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="contact-tab-pane">
          <div class="row">
            <div class="col-lg-8 col-sm-4 bg-success border-1 border-dark p-3">
              Informacion
            </div>
            <div class="col-lg-4 col-sm-8 bg-success border-1 border-dark p-3">
              Imagen expandida
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
